<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras | TegSolutions Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">TegSolutions Store</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="nosotros.html">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link active" href="carrito.html">Carrito</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f1f1f1;
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 2px;
        }
        .footer {
            background: #232526;
            color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
            border-top: 1px solid #444;
        }
        h2 {
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        .carrito-card {
            background: #232526;
            color: #f1f1f1;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .btn-success {
            background: linear-gradient(90deg, #0d6efd 0%, #00c6ff 100%);
            border: none;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #00c6ff 0%, #0d6efd 100%);
        }
    </style>
    <section class="container mt-5">
        <h2 class="mb-4">Carrito de Compras</h2>
        <div class="carrito-card">
            <ul id="lista-carrito" class="list-group mb-3"></ul>
            <p id="total-carrito" class="fw-bold"></p>
            <button class="btn btn-success" onclick="confirmarCompra()">Confirmar compra</button>
            <div id="compra-confirmada" class="mt-3 text-success fw-bold"></div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <span>&copy; 2025 TegSolutions. Todos los derechos reservados.</span>
        </div>
    </footer>
    <script>
        // Simulación de productos agregados
            // Inicializar carrito vacío si no existe en localStorage
            if (!localStorage.getItem('carrito')) {
                localStorage.setItem('carrito', JSON.stringify([]));
            }
            function obtenerCarrito() {
                let carrito;
                try {
                    carrito = JSON.parse(localStorage.getItem('carrito'));
                    if (!Array.isArray(carrito)) carrito = [];
                } catch(e) {
                    carrito = [];
                }
                return carrito;
            }
            let carrito = obtenerCarrito();
        function actualizarCarrito() {
            carrito = obtenerCarrito();
            const lista = document.getElementById('lista-carrito');
            lista.innerHTML = '';
            let total = 0;
            if (carrito.length === 0) {
                const li = document.createElement('li');
                li.className = 'list-group-item text-center';
                li.textContent = 'No hay productos en el carrito.';
                lista.appendChild(li);
            } else {
                carrito.forEach((item, i) => {
                    total += item.precio;
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.textContent = item.producto + ' - $' + item.precio;
                    const btn = document.createElement('button');
                    btn.className = 'btn btn-danger btn-sm';
                    btn.textContent = 'Eliminar';
                    btn.onclick = () => {
                        carrito.splice(i,1);
                        localStorage.setItem('carrito', JSON.stringify(carrito));
                        actualizarCarrito();
                    };
                    li.appendChild(btn);
                    lista.appendChild(li);
                });
            }
            document.getElementById('total-carrito').textContent = 'Total: $' + total;
        }
        function confirmarCompra() {
            carrito = obtenerCarrito();
            if(carrito.length === 0) {
                document.getElementById('compra-confirmada').textContent = 'El carrito está vacío.';
            } else {
                document.getElementById('compra-confirmada').textContent = '¡Compra confirmada! Gracias por confiar en TegSolutions.';
                carrito = [];
                localStorage.setItem('carrito', JSON.stringify([]));
                actualizarCarrito();
            }
        }
        actualizarCarrito();
    </script>
</body>
</html>
